<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      background: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #4CAF50;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
    .output {
      margin-top: 20px;
      font-size: 18px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wallet Tester üöÄ</h1>
    <input type="text" id="wallet" placeholder="Enter wallet address">
    <button onclick="checkWallet()">Check Wallet</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    function checkWallet() {
      const wallet = document.getElementById('wallet').value.trim();
      const output = document.getElementById('output');

      if (!wallet) {
        output.textContent = "‚ö†Ô∏è Please enter a wallet address.";
        return;
      }

      if (wallet.length > 20) {
        output.textContent = "‚úÖ Wallet looks valid!";
      } else {
        output.textContent = "‚ùå Invalid wallet address.";
      }
    }
  </script>
</body>
</html>
